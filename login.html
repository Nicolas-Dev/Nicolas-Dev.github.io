<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NivoCarte</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .conteneur-connexion {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--fond);
            padding: var(--espace-grand);
        }
        .carte-connexion {
            background: var(--fond-carte);
            border-radius: var(--arrondi-grand);
            padding: var(--espace-tres-grand);
            box-shadow: var(--ombre-forte);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--bordure);
        }
        .logo-connexion {
            height: 60px;
            margin-bottom: var(--espace-grand);
        }
        .titre-connexion {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--espace-grand);
            color: var(--texte-principal);
        }
        .groupe-connexion {
            margin-bottom: var(--espace-moyen);
            text-align: left;
        }
        .groupe-connexion label {
            display: block;
            margin-bottom: var(--espace-tres-petit);
            font-weight: 500;
            color: var(--texte-secondaire);
        }
        .groupe-connexion input {
            width: 100%;
            padding: var(--espace-moyen);
            border-radius: var(--arrondi-petit);
            border: 1px solid var(--bordure);
            background: var(--fond);
            color: var(--texte-principal);
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }
        .groupe-connexion input:focus {
            border-color: var(--couleur-principale);
            box-shadow: 0 0 0 3px var(--couleur-principale-claire);
            outline: none;
        }
        .bouton-connexion {
            width: 100%;
            margin-top: var(--espace-grand);
        }
        .message-erreur {
            color: var(--note-faible);
            margin-top: var(--espace-petit);
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="conteneur-connexion">
        <div class="carte-connexion">
            <img src="logo.png" alt="Logo" class="logo-connexion">
            <h1 class="titre-connexion">Connexion à NivoCarte</h1>
            <form id="form-connexion">
                <div class="groupe-connexion">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="groupe-connexion">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <div id="message-erreur" class="message-erreur">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
                <button type="submit" class="bouton bouton-connexion">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Se connecter
                </button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('form-connexion').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'root') {
                localStorage.setItem('estConnecte', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('message-erreur').style.display = 'block';
            }
        });
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
